<!DOCTYPE html>
<html ng-app="concept">
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stories &amp; Tasks</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="lib/ng-dialog/css/ngDialog.css">
        <link rel="stylesheet" href="lib/ng-dialog/css/ngDialog-theme-default.css">
        <link rel="stylesheet" href="lib/angular-material/angular-material.css">
        <link rel="stylesheet" href="css/concept.css">

        <!-- Libraries -->
        <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="lib/angularjs/angular.js"></script>
        <script type="text/javascript" src="lib/ng-dialog/js/ngDialog.js"></script>

        <!-- Own resources -->
        <script src="concept.js"></script>
        <script src="directives/story-header.js"></script>
        <script src="service/story-service.js"></script>
        <script src="service/toggle-service.js"></script>
        <script src="controller/story-controller.js"></script>
        <script src="controller/story-dialog-controller.js"></script>
    </head>

    <body>
        <div class="container" ng-controller="StoryController">

            <div class="page-header">
                <ng-include src="'templates/partials/story-statistic.html'"></ng-include>
                <h1>Stories &amp; Tasks</h1>
            </div>

            <form class="hidden-print">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Search for a story" ng-model="searchStory">
                    </div>
                </div>
            </form>

            <ng-include src="'templates/partials/story-table.html'"></ng-include>
        </div>

        <ng-include src="'templates/partials/story-options.html'"></ng-include>
        <ng-include src="'templates/partials/story-dialog.html'"></ng-include>
    </body>
</html>
